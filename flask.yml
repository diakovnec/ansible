    - name: Install Python Flask dependencies
      pip:
        name: '{{ item }}'
        state: present 
      with_items:
       - flask
       - flask-mysqldb
      tags: [python, sat] 
     
    - name: Copy app to remove servers
      copy: src=app.py dest=/opt/app.py
      tags: [sat, python]

    - name: Start Flask
      shell: FLASK_APP=/opt/app.py nohup flask run --host=0.0.0.0 &
      tags: [sat, flask]

